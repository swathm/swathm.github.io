<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testpage</title>
<style>
#uhr {
  font-size: 6em;
  font-family: Arial, Helvetica, sans-serif;
  color: #2A75A8;
  margin-top: 1em;
}
#date {
  font-size: 3em;
  font-family: Arial, Helvetica, sans-serif;
  color: #2A2A2A;
}

#runtxt {
  font-size: 3em;
  font-family: Arial, Helvetica, sans-serif;
  color: #8A8A8A;
  margin-top: 1em;
}
</style>  
<script>
'use strict';  
(function () {
  function uhrzeit() {
    var jetzt = new Date(),
        h = jetzt.getHours(),
        m = jetzt.getMinutes(),
        s = jetzt.getSeconds(),
        d = jetzt.getDate(),
        mo = jetzt.getMonth() + 1,
        y = jetzt.getFullYear();
    m = fuehrendeNull(m);
    s = fuehrendeNull(s);
    d = fuehrendeNull(d);
    mo = fuehrendeNull(mo);
    document.getElementById('uhr').innerHTML = h + ':' + m + ':' + s;
    document.getElementById('date').innerHTML = d + '.' + mo + '.' + y;
    setTimeout(uhrzeit, 500);
  }
  
  function fuehrendeNull(zahl) {
    zahl = (zahl < 10 ? '0' : '' )+ zahl;  
    return zahl;
  }
 
  document.addEventListener('DOMContentLoaded',uhrzeit);
}());
</script>
</head>
<body>

<main>

  <div id="uhr" align="center"></div>
  <div id="date" align="center"></div>

  <div id="runtxt" align="center">
    <marquee scrollamount="5" scrolldelay="5">Dieser Text wird ziemlich schnell bewegt...</marquee>
  </div>
</main>
</body>
</html>
